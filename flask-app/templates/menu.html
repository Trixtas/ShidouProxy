<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shidou Proxy</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSo-fr9BfX_F82hATSUyl0zPjWVD_rpkf28wQ&s') no-repeat center center fixed;
            background-size: cover;
            color: white;
        }
        h1 {
            font-size: 3em;
            margin-top: 100px;
        }
        .form-container {
            margin-top: 30px;
        }
        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            width: 60%;
            max-width: 400px;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #ff009b;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #ff3399;
        }
    </style>
</head>
<body>

    <h1>Shidou Proxy</h1>
    <div class="form-container">
        <form action="/go" method="post">
            <input type="text" name="url" placeholder="Enter a URL" size="50" required>
            <br><br>
            <button type="submit">Go!</button>
        </form>
    </div>

</body>
</html>
